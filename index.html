<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <Label>NAME</Label> &nbsp;&nbsp; <input type="text" placeholder="Name" required><br><br>
        <Label>E-mail</Label> &nbsp;&nbsp; <input type="email" placeholder="E-mail" required><br><br>
        <Label>Password</Label> &nbsp;&nbsp; <input type="password" placeholder="password" required><br><br>


        <p>Language</p>
        
        <input type="radio" id="" name="language" >
        <label for="">HTML</label>
        <br>
       
        <input type="radio" id="" name="language" >
        <label for="">CSS</label>
        <br>
     
        <input type="radio" id="" name="language" >
        <label for="">JS</label>
        <br>

        <p>Course</p>
        <input type="checkbox">&nbsp;<label for="">ABCD</label><br>
        <input type="checkbox">&nbsp;<label for="">EFGH</label><br>
        <input type="checkbox">&nbsp;<label for="">IJKL</label><br>

        <p>Field</p>
        <select name="" id="">
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="JS">JS</option>
        </select>
        <br>
        <br>

        <Textarea placeholder="Describe Yourself" rows="10" cols="40"></Textarea>
        <br><br>
        <input type="date">
        <br><br>
        <label for="">Phone</label>&nbsp;
        <input type="tel" placeholder="Phone Number"><br><br>
        <button>Submit</button>

    </form>
    <br><br>

    <a href="./table.html">Click here for table file</a>
    <br><br><br><br>
</body>
</html>
